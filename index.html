<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca de Estoque ðŸ¦«</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4efe6;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #6b4f2a;
    }

    input {
      padding: 12px;
      width: 60%;
      max-width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 95%;
      margin: auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #8b6f47;
      color: white;
      padding: 10px;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background: #f2f2f2;
    }

    .capivara {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .info {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="capivara">ðŸ¦«</div>
  <h1>Busca de Estoque</h1>

  <!-- Campo de pesquisa -->
  <input type="text" id="search" placeholder="Digite coleÃ§Ã£o, carta ou sigla...">

  <div class="info">Digite algo para pesquisar</div>

  <!-- Tabela -->
  <table>
    <thead>
      <tr>
        <th>Jogo</th>
        <th>Carta</th>
        <th>ColeÃ§Ã£o</th>
        <th>Local</th>
        <th>Quantidade</th>
      </tr>
    </thead>

    <tbody id="resultado"></tbody>
  </table>

  <script>
    // ===== LINK DA SUA PLANILHA CSV =====
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2nKjb-cdFfcP-IfcrriXeY5_m3h23_D_SYiT7iw_EfUol1mMMhwFrKeAjqSD93CCZJFE3cpvljTOu/pub?output=csv";

    let dados = [];

    // ===== FUNÃ‡ÃƒO QUE CARREGA A PLANILHA =====
    async function carregarDados() {
      try {
        const res = await fetch(sheetURL);
        const texto = await res.text();

        // Quebra o CSV em linhas
        const linhas = texto.trim().split("\n");

        // Remove o cabeÃ§alho
        dados = linhas.slice(1).map(linha => linha.split(","));

      } catch (erro) {
        console.error("Erro ao carregar planilha:", erro);
      }
    }

    // ===== FUNÃ‡ÃƒO DE BUSCA =====
    function mostrarResultados() {

      const termo = document.getElementById("search").value.toLowerCase().trim();
      const tbody = document.getElementById("resultado");

      // Limpa a tabela antes de mostrar resultados
      tbody.innerHTML = "";

      // Se campo estiver vazio, nÃ£o mostra nada
      if (termo === "") {
        return;
      }

      // Percorre todos os dados
      dados.forEach(linha => {

        // Junta tudo da linha em um texto sÃ³ para facilitar a busca
        const textoLinha = linha.join(" ").toLowerCase();

        // Se encontrou o termo digitado
        if (textoLinha.includes(termo)) {

          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${linha[0] || ""}</td>
            <td>${linha[1] || ""}</td>
            <td>${linha[2] || ""}</td>
            <td>${linha[4] || ""}</td>
            <td>${linha[5] || ""}</td>
          `;

          tbody.appendChild(tr);
        }
      });
    }

    // ===== EVENTO DE DIGITAÃ‡ÃƒO =====
    document.getElementById("search").addEventListener("input", mostrarResultados);

    // ===== INICIA CARREGANDO A PLANILHA =====
    carregarDados();

  </script>

</body>
</html>
