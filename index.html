<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estoque - Beco da Capivara</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4efe6;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .logo {
      width: 180px;
      margin-bottom: 10px;
    }

    h1 {
      color: #6b4f2a;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 60%;
      max-width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #8b6f47;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background: #6f5636;
    }

    table {
      border-collapse: collapse;
      width: 98%;
      margin: auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      font-size: 14px;
    }

    th {
      background: #8b6f47;
      color: white;
      padding: 10px;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background: #f2f2f2;
    }

    td:last-child {
      text-align: left;
      max-width: 250px;
    }
  </style>
</head>

<body>

  <img 
    src="https://repositorio.sbrauble.com/arquivos/up/ecom/logo/66bd048d6905a-vst9m-fh70s-137376714966bd048d690ac.jpg" 
    alt="Beco da Capivara"
    class="logo"
  >

  <h1>Sistema de Estoque</h1>

  <input 
    type="text" 
    id="search" 
    placeholder="Digite jogo, carta, coleÃ§Ã£o, sigla, local ou observaÃ§Ã£o..."
  >

  <button onclick="carregarDados()">ðŸ”„ Atualizar Dados</button>

  <table>
    <thead>
      <tr>
        <th>Jogo</th>
        <th>Carta</th>
        <th>ColeÃ§Ã£o</th>
        <th>Sigla</th>
        <th>Local</th>
        <th>Quantidade</th>
        <th>ObservaÃ§Ãµes</th>
      </tr>
    </thead>

    <tbody id="resultado"></tbody>
  </table>

<script>

let dados = [];

async function carregarDados() {

  try {

    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2nKjb-cdFfcP-IfcrriXeY5_m3h23_D_SYiT7iw_EfUol1mMMhwFrKeAjqSD93CCZJFE3cpvljTOu/pub?output=csv&t="
      + new Date().getTime();

    const res = await fetch(sheetURL);
    const texto = await res.text();

    const linhas = texto.trim().split("\n");

    dados = linhas.slice(1).map(linha => linha.split(","));

    mostrarResultados();

  } catch (erro) {
    console.error("Erro ao carregar dados:", erro);
  }
}

function mostrarResultados() {

  const termo = document
    .getElementById("search")
    .value
    .toLowerCase()
    .trim();

  const tbody = document.getElementById("resultado");

  tbody.innerHTML = "";

  if (termo === "") return;

  dados.forEach(linha => {

    const jogo = (linha[0] || "").toLowerCase();
    const carta = (linha[1] || "").toLowerCase();
    const colecao = (linha[2] || "").toLowerCase();
    const sigla = (linha[3] || "").toLowerCase();
    const local = (linha[4] || "").toLowerCase();
    const quantidade = linha[5] || "";
    const observacoes = (linha[6] || "").toLowerCase();

    if (
      jogo.includes(termo) ||
      carta.includes(termo) ||
      colecao.includes(termo) ||
      sigla.includes(termo) ||
      local.includes(termo) ||
      observacoes.includes(termo)
    ) {

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${linha[0] || ""}</td>
        <td>${linha[1] || ""}</td>
        <td>${linha[2] || ""}</td>
        <td>${linha[3] || ""}</td>
        <td>${linha[4] || ""}</td>
        <td>${quantidade}</td>
        <td>${linha[6] || ""}</td>
      `;

      tbody.appendChild(tr);
    }

  });
}

document
  .getElementById("search")
  .addEventListener("input", mostrarResultados);

carregarDados();

</script>

</body>
</html>
