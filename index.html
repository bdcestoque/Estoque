<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estoque BDC TCG</title>

  <!-- Fonte mais bonita -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* ===== ESTILO GERAL DA P√ÅGINA ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6f9fc, #e3f2fd);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    /* Caixa principal */
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* Campo de busca */
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* Tabela */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #3498db;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background: #f1f7ff;
    }

    /* Badge de jogo */
    .badge {
      padding: 4px 8px;
      border-radius: 6px;
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .pokemon { background: #e74c3c; }
    .onepiece { background: #f39c12; }
    .gundam { background: #9b59b6; }
    .magic { background: #2ecc71; }
    .digimon { background: #3498db; }
    .lorcana { background: #1abc9c; }
    .riftbound { background: #34495e; }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <h1>ü¶´ BDC Estoque TCG</h1>

  <div class="container">

    <!-- Campo de pesquisa -->
    <input type="text" id="search" placeholder="Buscar carta ou jogo...">

    <!-- Tabela onde os dados v√£o aparecer -->
    <table id="tabela">
      <thead>
        <tr>
          <th>Jogo</th>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Pre√ßo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <footer>
    Estoque atualizado automaticamente via Google Planilhas
  </footer>

<script>

  // ===== LINK DO CSV DA SUA PLANILHA =====
  // Se um dia mudar a planilha, s√≥ trocar aqui
  const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2nKjb-cdFfcP-IfcrriXeY5_m3h23_D_SYiT7iw_EfUol1mMMhwFrKeAjqSD93CCZJFE3cpvljTOu/pub?output=csv";


  // ===== FUN√á√ÉO PRA PEGAR A COR DO JOGO =====
  function corJogo(jogo) {
    jogo = jogo.toLowerCase();

    if (jogo.includes("pokemon")) return "pokemon";
    if (jogo.includes("one piece")) return "onepiece";
    if (jogo.includes("gundam")) return "gundam";
    if (jogo.includes("magic")) return "magic";
    if (jogo.includes("digimon")) return "digimon";
    if (jogo.includes("lorcana")) return "lorcana";
    if (jogo.includes("rift")) return "riftbound";

    return "";
  }


  // ===== CARREGAR PLANILHA =====
  fetch(urlCSV)
    .then(response => response.text())
    .then(csv => {

      // Quebra o CSV em linhas
      const linhas = csv.split("\n").slice(1);

      const tbody = document.querySelector("#tabela tbody");

      linhas.forEach(linha => {

        // Divide colunas
        const colunas = linha.split(",");

        if (colunas.length < 4) return;

        const jogo = colunas[0];
        const nome = colunas[1];
        const qtd = colunas[2];
        const preco = colunas[3];

        const classe = corJogo(jogo);

        // Cria linha HTML
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td><span class="badge ${classe}">${jogo}</span></td>
          <td>${nome}</td>
          <td>${qtd}</td>
          <td>R$ ${preco}</td>
        `;

        tbody.appendChild(tr);

      });

    });


  // ===== BUSCA =====
  document.getElementById("search").addEventListener("keyup", function () {

    const filtro = this.value.toLowerCase();
    const linhas = document.querySelectorAll("#tabela tbody tr");

    linhas.forEach(linha => {
      const texto = linha.innerText.toLowerCase();
      linha.style.display = texto.includes(filtro) ? "" : "none";
    });

  });

</script>

</body>
</html>
