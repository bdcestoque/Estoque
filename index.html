<script>
const sheetURL = "COLE_AQUI_LINK_CSV";

async function carregarDados() {
  const res = await fetch(sheetURL);
  const texto = await res.text();

  const linhas = texto.split("\n").slice(1); // remove cabeÃ§alho
  const dados = linhas.map(l => l.split(","));

  mostrar(dados);
}

function mostrar(dados) {
  const tbody = document.getElementById("resultado");
  tbody.innerHTML = "";

  const termo = document.getElementById("search").value.toLowerCase();

  dados.forEach(linha => {
    const texto = linha.join(" ").toLowerCase();

    if(texto.includes(termo)) {
      const tr = `<tr>
        <td>${linha[0] || ""}</td>
        <td>${linha[1] || ""}</td>
        <td>${linha[2] || ""}</td>
        <td>${linha[4] || ""}</td>
        <td>${linha[5] || ""}</td>
      </tr>`;
      tbody.innerHTML += tr;
    }
  });
}

document.getElementById("search").addEventListener("input", carregarDados);

carregarDados();
</script>
