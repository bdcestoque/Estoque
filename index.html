<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- Tﾃｭtulo que aparece na aba do navegador -->
  <title>Estoque - Beco da Capivara</title>

  <style>
    /* ===== CONFIGURAﾃﾃグ GERAL DA Pﾃ；INA ===== */
    body {
      font-family: Arial, sans-serif;
      background: #f4efe6;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    /* ===== LOGO ===== */
    .logo {
      width: 180px; /* tamanho do logo */
      margin-bottom: 10px;
    }

    h1 {
      color: #6b4f2a;
      margin-bottom: 20px;
    }

    /* ===== CAMPO DE BUSCA ===== */
    input {
      padding: 12px;
      width: 60%;
      max-width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 10px;
    }

    /* ===== BOTﾃグ ===== */
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #8b6f47;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background: #6f5636;
    }

    /* ===== TABELA ===== */
    table {
      border-collapse: collapse;
      width: 95%;
      margin: auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    th {
      background: #8b6f47;
      color: white;
      padding: 10px;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background: #f2f2f2;
    }

    /* ===== TEXTO DE STATUS ===== */
    .info {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }

  </style>
</head>

<body>

  <!-- ===== LOGO DA LOJA ===== -->
  <!-- Aqui estamos usando a imagem que vocﾃｪ enviou -->
  <img 
    src="https://repositorio.sbrauble.com/arquivos/up/ecom/logo/66bd048d6905a-vst9m-fh70s-137376714966bd048d690ac.jpg" 
    alt="Beco da Capivara"
    class="logo"
  >

  <h1>Sistema de Estoque</h1>

  <!-- ===== CAMPO DE PESQUISA ===== -->
  <input 
    type="text" 
    id="search" 
    placeholder="Digite coleﾃｧﾃ｣o, carta ou sigla..."
  >

  <!-- ===== BOTﾃグ PARA ATUALIZAR OS DADOS DA PLANILHA ===== -->
  <!-- Quando clicar, chama a funﾃｧﾃ｣o carregarDados() -->
  <button onclick="carregarDados()">売 Atualizar Dados</button>

  <!-- ===== TEXTO QUE MOSTRA STATUS ===== -->
  <div class="info" id="info">Carregando dados...</div>

  <!-- ===== TABELA DE RESULTADOS ===== -->
  <table>
    <thead>
      <tr>
        <th>Jogo</th>
        <th>Carta</th>
        <th>Coleﾃｧﾃ｣o</th>
        <th>Local</th>
        <th>Quantidade</th>
      </tr>
    </thead>

    <!-- Corpo da tabela (onde os resultados aparecem) -->
    <tbody id="resultado"></tbody>
  </table>


  <script>

    // =====================================================
    // VARIﾃ〃EL ONDE VAMOS GUARDAR OS DADOS DA PLANILHA
    // =====================================================
    let dados = [];


    // =====================================================
    // FUNﾃﾃグ QUE CARREGA OS DADOS DO GOOGLE SHEETS
    // =====================================================
    async function carregarDados() {

      try {

        // Mensagem visual pro usuﾃ｡rio
        document.getElementById("info").innerText = "Atualizando dados...";

        // Esse link ﾃｩ sua planilha publicada em CSV
        // O "+ new Date().getTime()" serve pra evitar cache
        // Ou seja: sempre pega dados novos
        const sheetURL =
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2nKjb-cdFfcP-IfcrriXeY5_m3h23_D_SYiT7iw_EfUol1mMMhwFrKeAjqSD93CCZJFE3cpvljTOu/pub?output=csv&t="
          + new Date().getTime();

        // Busca os dados da internet
        const res = await fetch(sheetURL);

        // Converte resposta em texto
        const texto = await res.text();

        // Divide o CSV em linhas
        const linhas = texto.trim().split("\n");

        // Remove o cabeﾃｧalho e transforma em array
        dados = linhas.slice(1).map(linha => linha.split(","));

        // Atualiza mensagem
        document.getElementById("info").innerText = "Dados atualizados 笨";

        // Se jﾃ｡ tiver algo digitado, atualiza resultados
        mostrarResultados();

      } catch (erro) {

        console.error("Erro ao carregar:", erro);

        document.getElementById("info").innerText =
          "Erro ao carregar dados 个";
      }
    }


    // =====================================================
    // FUNﾃﾃグ DE BUSCA
    // =====================================================
    function mostrarResultados() {

      const termo = document
        .getElementById("search")
        .value
        .toLowerCase()
        .trim();

      const tbody = document.getElementById("resultado");

      // Limpa resultados anteriores
      tbody.innerHTML = "";

      // Se nﾃ｣o digitou nada, nﾃ｣o mostra nada
      if (termo === "") {
        return;
      }

      let encontrados = 0;

      // Percorre todas as linhas da planilha
      dados.forEach(linha => {

        // Junta tudo em um texto sﾃｳ pra facilitar busca
        const textoLinha = linha.join(" ").toLowerCase();

        if (textoLinha.includes(termo)) {

          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${linha[0] || ""}</td>
            <td>${linha[1] || ""}</td>
            <td>${linha[2] || ""}</td>
            <td>${linha[4] || ""}</td>
            <td>${linha[5] || ""}</td>
          `;

          tbody.appendChild(tr);
          encontrados++;
        }
      });

      // Mostra quantidade encontrada
      document.getElementById("info").innerText =
        encontrados + " resultado(s) encontrado(s)";
    }


    // =====================================================
    // EVENTO: QUANDO DIGITA NO CAMPO
    // =====================================================
    document
      .getElementById("search")
      .addEventListener("input", mostrarResultados);


    // =====================================================
    // INICIA CARREGANDO A PLANILHA AO ABRIR O SITE
    // =====================================================
    carregarDados();

  </script>

</body>
</html>
