<body>

  <h1>Sistema de Estoque</h1>

  <input 
    type="text" 
    id="search" 
    placeholder="Buscar jogo, carta, coleÃ§Ã£o, sigla, local ou observaÃ§Ã£o..."
  >

  <button onclick="carregarDados()">ðŸ”„ Atualizar Dados</button>

  <table>
    <thead>
      <tr>
        <th>Jogo</th>
        <th>Carta</th>
        <th>ColeÃ§Ã£o</th>
        <th>Sigla</th>
        <th>Local</th>
        <th>Quantidade</th>
        <th>ObservaÃ§Ãµes</th>
      </tr>
    </thead>

    <tbody id="resultado"></tbody>
  </table>

  <div id="mensagem" class="msg-vazio"></div>

<script>

let dados = [];

// FunÃ§Ã£o para parsear CSV corretamente (suporta vÃ­rgulas dentro de aspas)
function parseCSV(text) {
  const linhas = [];
  const regex = /(?:\"([^\"]*(?:\"\"[^\"]*)*)\"|([^\",]+)|)(?:,|\n|\r\n?)/g;

  let linha = [];
  let match;

  while ((match = regex.exec(text))) {
    if (match[1] !== undefined) {
      linha.push(match[1].replace(/\"\"/g, "\""));
    } else {
      linha.push(match[2] || "");
    }

    if (text[regex.lastIndex - 1] === "\n") {
      linhas.push(linha);
      linha = [];
    }
  }

  return linhas;
}

async function carregarDados() {
  try {

    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2nKjb-cdFfcP-IfcrriXeY5_m3h23_D_SYiT7iw_EfUol1mMMhwFrKeAjqSD93CCZJFE3cpvljTOu/pub?output=csv&t="
      + new Date().getTime();

    const res = await fetch(sheetURL);
    const texto = await res.text();

    const linhas = parseCSV(texto);

    dados = linhas.slice(1); // remove cabeÃ§alho

    mostrarResultados();

  } catch (erro) {
    console.error("Erro ao carregar dados:", erro);
  }
}

function mostrarResultados() {

  const termo = document
    .getElementById("search")
    .value
    .toLowerCase()
    .trim();

  const tbody = document.getElementById("resultado");
  const mensagem = document.getElementById("mensagem");

  tbody.innerHTML = "";
  mensagem.innerHTML = "";

  if (termo === "") return;

  let encontrados = 0;

  dados.forEach(linha => {

    const textoCompleto = linha.join(" ").toLowerCase();

    if (textoCompleto.includes(termo)) {

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${linha[0] || ""}</td>
        <td>${linha[1] || ""}</td>
        <td>${linha[2] || ""}</td>
        <td>${linha[3] || ""}</td>
        <td>${linha[4] || ""}</td>
        <td>${linha[5] || ""}</td>
        <td>${linha[6] || ""}</td>
      `;

      tbody.appendChild(tr);
      encontrados++;
    }

  });

  if (encontrados === 0) {
    mensagem.innerHTML = "Nenhum resultado encontrado.";
  }
}

document
  .getElementById("search")
  .addEventListener("input", mostrarResultados);

carregarDados();

</script>
