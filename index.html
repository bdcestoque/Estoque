<style>
body {

.logo {

</head>
<body>

<img 
  src="https://repositorio.sbrauble.com/arquivos/up/ecom/logo/66bd048d6905a-vst9m-fh70s-137376714966bd048d690ac.jpg" 
  alt="Beco da Capivara"
  class="logo"
>

<h1>Sistema de Estoque</h1>

<input 
  type="text" 
  id="search" 
  placeholder="Buscar jogo, carta, coleÃ§Ã£o, sigla, local ou observaÃ§Ã£o..."
>

<button onclick="carregarDados()">ðŸ”„ Atualizar Dados</button>

<div id="loading" class="loading"></div>

<table>
<thead>
<tr>
  <th>Jogo</th>
  <th>Carta</th>
  <th>ColeÃ§Ã£o</th>
  <th>Sigla</th>
  <th>Local</th>
  <th>Quantidade</th>
  <th>ObservaÃ§Ãµes</th>
</tr>
</thead>
<tbody id="resultado"></tbody>
</table>

<div id="mensagem" class="msg-vazio"></div>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>

let dados = [];

const sheetURLBase =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2nKjb-cdFfcP-IfcrriXeY5_m3h23_D_SYiT7iw_EfUol1mMMhwFrKeAjqSD93CCZJFE3cpvljTOu/pub?output=csv";

function carregarDados() {

  document.getElementById("loading").innerText = "Carregando dados...";
  document.getElementById("mensagem").innerText = "";

  const sheetURL = sheetURLBase + "&t=" + new Date().getTime();

  Papa.parse(sheetURL, {
    download: true,
    skipEmptyLines: true,
    complete: function(results) {

      dados = results.data.slice(1); // remove cabeÃ§alho
      document.getElementById("loading").innerText = "";
      mostrarResultados();
    },
    error: function(err) {
      document.getElementById("loading").innerText = "";
      document.getElementById("mensagem").innerText = "Erro ao carregar dados.";
      console.error(err);
    }
  });
}

function mostrarResultados() {

  const termo = document
    .getElementById("search")
    .value
    .toLowerCase()
    .trim();

  const tbody = document.getElementById("resultado");
  const mensagem = document.getElementById("mensagem");

  tbody.innerHTML = "";
  mensagem.innerHTML = "";

  let encontrados = 0;

  dados.forEach(linha => {

    const textoCompleto = linha.join(" ").toLowerCase();

    if (termo === "" || textoCompleto.includes(termo)) {

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${linha[0] || ""}</td>
        <td>${linha[1] || ""}</td>
        <td>${linha[2] || ""}</td>
        <td>${linha[3] || ""}</td>
        <td>${linha[4] || ""}</td>
        <td>${linha[5] || ""}</td>
        <td>${linha[6] || ""}</td>
      `;

      tbody.appendChild(tr);
      encontrados++;
    }

  });

  if (encontrados === 0) {
    mensagem.innerHTML = "Nenhum resultado encontrado.";
  }
}

document
.getElementById("search")
.addEventListener("input", mostrarResultados);

// Carrega automaticamente ao abrir
carregarDados();

</script>

</body>
</html>
