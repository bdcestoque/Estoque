<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca de Estoque ðŸ¦«</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4efe6;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #6b4f2a;
    }

    input {
      padding: 12px;
      width: 60%;
      max-width: 400px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #8b6f47;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background: #6f5636;
    }

    table {
      border-collapse: collapse;
      width: 95%;
      margin: auto;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    th {
      background: #8b6f47;
      color: white;
      padding: 10px;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background: #f2f2f2;
    }

    .capivara {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .info {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="capivara">ðŸ¦«</div>
  <h1>Busca de Estoque</h1>

  <!-- Campo de pesquisa -->
  <input type="text" id="search" placeholder="Digite coleÃ§Ã£o, carta ou sigla...">

  <!-- BotÃ£o atualizar -->
  <button onclick="carregarDados()">ðŸ”„ Atualizar Dados</button>

  <div class="info" id="info">Carregando dados...</div>

  <!-- Tabela -->
  <table>
    <thead>
      <tr>
        <th>Jogo</th>
        <th>Carta</th>
        <th>ColeÃ§Ã£o</th>
        <th>Local</th>
        <th>Quantidade</th>
      </tr>
    </thead>

    <tbody id="resultado"></tbody>
  </table>

  <script>

    let dados = [];

    // ===== FUNÃ‡ÃƒO QUE CARREGA OS DADOS =====
    async function carregarDados() {

      try {

        document.getElementById("info").innerText = "Atualizando dados...";

        // Link com anti-cache
        const sheetURL =
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2nKjb-cdFfcP-IfcrriXeY5_m3h23_D_SYiT7iw_EfUol1mMMhwFrKeAjqSD93CCZJFE3cpvljTOu/pub?output=csv&t="
          + new Date().getTime();

        const res = await fetch(sheetURL);
        const texto = await res.text();

        const linhas = texto.trim().split("\n");

        dados = linhas.slice(1).map(linha => linha.split(","));

        document.getElementById("info").innerText =
          "Dados atualizados âœ…";

        // Atualiza resultados se jÃ¡ tiver algo digitado
        mostrarResultados();

      } catch (erro) {

        console.error("Erro:", erro);

        document.getElementById("info").innerText =
          "Erro ao carregar dados ðŸ˜¢";
      }
    }

    // ===== FUNÃ‡ÃƒO DE BUSCA =====
    function mostrarResultados() {

      const termo = document
        .getElementById("search")
        .value
        .toLowerCase()
        .trim();

      const tbody = document.getElementById("resultado");

      tbody.innerHTML = "";

      if (termo === "") {
        return;
      }

      let encontrados = 0;

      dados.forEach(linha => {

        const textoLinha = linha.join(" ").toLowerCase();

        if (textoLinha.includes(termo)) {

          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${linha[0] || ""}</td>
            <td>${linha[1] || ""}</td>
            <td>${linha[2] || ""}</td>
            <td>${linha[4] || ""}</td>
            <td>${linha[5] || ""}</td>
          `;

          tbody.appendChild(tr);
          encontrados++;
        }
      });

      if (termo !== "") {
        document.getElementById("info").innerText =
          encontrados + " resultado(s) encontrado(s)";
      }
    }

    // ===== EVENTO DIGITAÃ‡ÃƒO =====
    document
      .getElementById("search")
      .addEventListener("input", mostrarResultados);

    // ===== CARREGA AO ABRIR =====
    carregarDados();

  </script>

</body>
</html>
